<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  
  <style>
    header {
      background-color: transparent;
      padding: 10px 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00aaff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("Back.png") no-repeat center center/cover, #000;
      z-index: -1;
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
      margin-top: 80px; 
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input,
    .input-field select {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    select {
      background: transparent;
      color: white;
    }
  </style>
  
</head>

<body>

<header>
  <nav>
    <div class="logo">
        <img src="vw_logo.png" alt="Velvet Wear" style="height: 70px" />
      </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="store-policy.html">Store Policy</a></li>
      <li><a href="Contact Us.html">Contact Us</a></li>
      <li><a href="About Us.html">About Us</a></li>

    </ul>
  </nav>
</header>

<div class="wrapper">
  <h2>Register</h2>
  <form action="#" method="post" autocomplete="off">
    <div class="input-field">
      <input type="text" id="fullname" name="fullname" required />
      <label for="fullname">Full Name</label>
    </div>

    <div class="input-field">
      <input type="email" id="email" name="email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-field">
      <input type="password" id="password" name="password" required />
      <label for="password">Password</label>
    </div>

    <div class="input-field">
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <div class="forget">
      <label><input type="checkbox" id="terms" required /> <p>I agree to the Terms & Conditions</p></label>
    </div>

    <a href="index.html">
  
<button type="button" onclick="validateForm()">Register</button>

</a>


    <div class="register">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </form>
</div>
<script>
  function validateForm() {
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const terms = document.getElementById("terms").checked;

    if (!fullname || !email || !password || !confirmPassword) {
      alert("Please fill in all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    if (!terms) {
      alert("You must agree to the Terms & Conditions.");
      return;
    }

   
    window.location.href = "index.html";
  }
</script>

</body>
</html>
