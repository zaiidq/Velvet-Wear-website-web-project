<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Login | Velvet Wear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Back.png") center/cover no-repeat, #000;
      z-index: -1;
      filter: brightness(0.6);
    }

    header {
      background-color: transparent;
      padding: 15px 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
      color: white;
    }

    .logo img {
      max-height: 60px;
      width: auto;
      display: block;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .nav-links li a:hover {
      color: #00aaff;
    }

    .wrapper {
      width: 400px;
      max-width: 90%;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-top: 80px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      margin: 20px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-field input,
    .input-field select {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding-top: 10px;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: -5px;
      color: #00aaff;
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0 30px 0;
      color: #fff;
      font-size: 14px;
    }

    .forget label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .forget input {
      margin-right: 8px;
      accent-color: #fff;
    }

    .wrapper a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .wrapper a:hover {
      text-decoration: underline;
      color: #00aaff;
    }

    button {
      width: 100%;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: 2px solid #fff;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    button:hover {
      background: transparent;
      color: #fff;
    }

    .register {
      margin-top: 25px;
      color: #fff;
      font-size: 14px;
    }

    select option {
      background: #333;
      color: #fff;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        max-height: 50px;
      }
      .wrapper {
        margin-top: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <img src="vw_logo.png" alt="Velvet Wear">
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="Contact Us.html">Contact Us</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="store-policy.html">Store Policy</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <form onsubmit="event.preventDefault(); loginRedirect();">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-field">
        <input type="password" required />
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <select id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="index.html">User</option>
          <option value="admin.html">Admin</option>
        </select>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember" />
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function loginRedirect() {
      const role = document.getElementById("role").value;
      if (role) {
        window.location.href = role;
      } else {
        alert("Please select your role.");
      }
    }
  </script>

</body>
</html>
