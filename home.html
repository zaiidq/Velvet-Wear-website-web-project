<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Velvet Wear</title>
  
  <!-- Internal CSS styles for this page -->
  <style>
    /* ========================================
       RESET & BASIC STYLES
       ======================================== */
    
    /* Remove default spacing from all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Include padding in width calculations */
      font-family: "Open Sans", sans-serif;
    }

    /* Make body and html take full screen height */
    body, html {
      height: 100%;
      width: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* ========================================
       BACKGROUND IMAGE
       ======================================== */
    
    /* Create a fixed background image using ::before pseudo-element */
    body::before {
      content: ""; /* Required for pseudo-element */
      position: fixed; /* Stay in place when scrolling */
      width: 100%;
      height: 100%;
      background: url("Back.png") center/cover no-repeat;
      z-index: -1; /* Place behind all content */
      filter: brightness(0.7); /* Darken image slightly for text readability */
    }

    /* ========================================
       HEADER & NAVIGATION
       ======================================== */
    
    /* Fixed header at top of page */
    header {
      background-color: transparent;
      padding: 15px 0;
      width: 100%;
      position: fixed; /* Stay at top when scrolling */
      top: 0;
      z-index: 100; /* Ensure it stays above other content */
    }

    /* Navigation bar layout */
    nav {
      display: flex;
      justify-content: space-between; /* Logo left, menu right */
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
      color: white;
    }

    /* Logo image sizing */
    .logo img {
      max-height: 60px;
      width: auto;
      display: block;
    }

    /* Navigation menu list */
    .nav-links {
      list-style: none; /* Remove bullet points */
      display: flex;
      gap: 20px; /* Space between menu items */
    }

    /* Navigation link styling */
    .nav-links li a {
      color: white;
      text-decoration: none; /* Remove underline */
      font-size: 16px;
      transition: color 0.3s; /* Smooth color change */
      white-space: nowrap; /* Prevent text wrapping */
    }

    /* Link hover effect - changes color */
    .nav-links li a:hover {
      color: #00aaff; /* Light blue */
    }

    /* ========================================
       HERO SECTION (MAIN CONTENT)
       ======================================== */
    
    /* Full-height welcome section */
    .hero {
      display: flex;
      min-height: 100vh; /* Take full viewport height */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      padding: 100px 20px 40px; /* Space for fixed header */
    }

    /* Content container with glass effect */
    .hero-content {
      display: flex;
      width: 100%;
      max-width: 1100px;
      backdrop-filter: blur(8px); /* Blurred background effect */
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Shadow for depth */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Text content area */
    .left {
      flex: 1; /* Take available space */
      padding: 60px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Main heading - responsive font size */
    .left h1 {
      font-size: clamp(2rem, 5vw, 3.5rem); 
      /* Minimum 2rem, ideal 5% of viewport, max 3.5rem */
      margin-bottom: 20px;
      line-height: 1.2;
    }

    /* Description paragraph */
    .left p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9; /* Slightly transparent */
    }

    /* Button container */
    .left .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap; /* Allow buttons to wrap on small screens */
    }

    /* Button styling */
    .left a {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s; /* Smooth transitions */
      border: 2px solid #fff;
    }

    /* Button hover effect - inverts colors */
    .left a:hover {
      background-color: transparent;
      color: #fff;
    }

    /* ========================================
       RESPONSIVE DESIGN (MOBILE)
       ======================================== */
    
    /* Apply these styles on screens smaller than 768px */
    @media (max-width: 768px) {
      
      /* Make header non-fixed on mobile */
      header {
        position: absolute;
      }
      
      /* Stack navigation vertically */
      nav {
        flex-direction: column;
        gap: 15px;
      }

      /* Smaller logo on mobile */
      .logo img {
        max-height: 50px;
      }

      /* More top padding for mobile layout */
      .hero {
        padding-top: 140px;
      }

      /* Stack hero content vertically on mobile */
      .hero-content {
        flex-direction: column;
        text-align: center;
      }

      /* Less padding on mobile */
      .left {
        padding: 40px 20px;
      }

      /* Center buttons on mobile */
      .left .buttons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- ========================================
       HEADER WITH NAVIGATION
       ======================================== -->
  <header>
    <nav>
      <!-- Store logo -->
      <div class="logo">
        <img src="vw_logo.png" alt="Velvet Wear">
      </div>
      
      <!-- Navigation menu -->
      <ul class="nav-links">
        <li><a href="Contact Us.html">Contact Us</a></li>
        <li><a href="store-policy.html">Store Policy</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ========================================
       HERO SECTION (WELCOME MESSAGE)
       ======================================== -->
  <section class="hero">
    <div class="hero-content">
      <div class="left">
        <!-- Main heading -->
        <h1>Welcome to Velvet Wear Store</h1>
        
        <!-- Description text -->
        <p>Discover our collection of top-quality products and enjoy a seamless shopping experience.</p>
        
        <!-- Call-to-action buttons -->
        <div class="buttons">
          <a href="login.html">Login</a>
          <a href="register.html">Register Now</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
